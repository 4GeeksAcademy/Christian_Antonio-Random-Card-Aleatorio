<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="fondo d-flex justify-content-center">
        <div class="card">
          <div
            class="card-body"
            id="symbolUp"
            style="margin-right: 260px;margin-top: 100px;"
          >
            <p class="card-title symbol">♥</p>
          </div>
          <div class="card-body number" style="margin-top: auto;">
            <p class="card-text" id="cardNumber">1</p>
          </div>
          <div
            class="card-body .rotate-180"
            style="margin-bottom: 120px;margin-left: 270px;"
          >
            <p class="card-text symbol" id="symbolDown">♥</p>
          </div>
        </div>
      </div>
      <button id="buttonRandom">RANDOM CARD</button>
    </div>
  </body>
</html>
